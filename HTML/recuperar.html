<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../CSS/styleRegister.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../JS/recuperar.js" defer></script>
    <link rel="icon" type="icon/jpg" href="../IMAGES/logo.jpg">
    <title>Recuperar Contraseña</title>
</head>

<body>
    <main>
        <div class="formulario">
            <h1>Recuperar Contraseña</h1>
            <form id="recuperarForm" method="post">
                <div class="usuario">
                    <input type="email" placeholder="Ingresa tu email" id="email" required>
                </div>
                <input type="submit" value="Recuperar Contraseña">
                <div class="registrarse">
                    No tienes una cuenta? <a href="./register.html">Registrarme</a>
                </div>
                <div class="backToLogin"><a href="./login.html">Volver</a></div>

            </form>

            <form id="cambiarPasswordForm" style="display: none;">
                <div class="usuario">
                    <input type="password" placeholder="Nueva contraseña" id="newPassword" required>
                </div>
                <div class="usuario">
                    <input type="password" placeholder="Confirmar nueva contraseña" id="confirmPassword" required>
                </div>
                <input type="submit" value="Cambiar Contraseña">
            </form>


        </div>


    </main>

</body>

</html>
