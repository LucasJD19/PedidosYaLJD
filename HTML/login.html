<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styleRegister.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../JS/login.js" defer></script>
    <link rel="icon" type="icon/jpg" href="../IMAGES/logo.jpg">
    <title>Iniciar Sesion</title>
</head>

<body>

    <div class="formulario">
        <h1>Inicio de Sesion</h1>
        <form id="loginForm" method="post">
            <div class="usuario">
                <input type="text" placeholder="Nombre de Usuario" required id="user">
            </div>
            <div class="contraseña">
                <input type="password" placeholder="Contraseña" required id="pass">
                <button type="button" id="verContraseña" class="verBtn">👁</button>
            </div>
            <input type="submit" value="Ingresar" id="btnLogin">

            <div class="recordar"><a href="./recuperar.html">¿Olvidaste tu contraseña?</a></div>
            <div class="registrarse">
                No tienes una cuenta? <a href="./register.html">Registrarme</a>
            </div>
            <!-- <div class="backToLogin"><a href="./index.html">Volver a la página principal</a></div> -->

        </form>
    </div>



</body>


</html>
